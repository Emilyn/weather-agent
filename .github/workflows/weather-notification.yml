name: Daily Weather Notification

on:
  # Scheduled run: Every day at 6 AM GMT+1 (5 AM UTC)
  schedule:
    - cron: '0 5 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  weather-notification:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run weather agent
        env:
          LOCATION_LAT: ${{ secrets.LOCATION_LAT }}
          LOCATION_LON: ${{ secrets.LOCATION_LON }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: |
          cd src
          python weather_agent.py

